                                    </el-col>
                                </el-row>
                                <el-row>
                                    <el-col :offset="19" :span="5">

                                </el-row>
                                <el-row>
                                    <el-col :offset="2" :span="20">

                                </el-row>

                            <!--会员卡等级设置-->

                                <el-row>
                                    <el-col :offset="19" :span="5">
                                        <el-button @click="clickAddButton_1()" class="addTop" round type="primary">
                                            新增等级
                                        </el-button>
                                    </el-col>
                                </el-row>

                                    <el-col :offset="2" :span="20">
                                        <el-divider><i class="el-icon-bank-card"></i>&nbsp;会员卡等级</el-divider>
                                    </el-col>
                                </el-row>
                                <el-row>
                                    <el-col :offset="6" :span="12">
                                        <el-table
                                                :data="cardLevels.slice((c_currentPage-1)*c_pagesize,c_currentPage*c_pagesize)"
                                                :default-sort="{prop: 'date', order: 'descending'}" border fit
                                                highlight-current-row
                                                style="width:100%;  font-size:15px;">
                                            <el-table-column label="会员卡等级">
                                                <template slot-scope="scope">
                                                    等级&nbsp;{{scope.$index+1}}
                                                </template>
                                            </el-table-column>
                                            <el-table-column label="充值金额" prop="cardLevelPrice"></el-table-column>
                                            <el-table-column label="操作" width="200px">
                                                <template slot-scope="scope">
                                                    <el-button @click="clickEditButton_1(scope.row)" icon="edit"
                                                               size="medium" type="warning">修改
                                                    </el-button>
                                                    <el-button @click="clickDeleteButton_1(scope.row.cardLevelId)"

                                                    </el-button>
                                                </template>
                                            </el-table-column>
                                        </el-table>
                                    </el-col>
                                </el-row>
                                <el-row>
                                    <el-col :offset="8" :span="12">
                                        <el-pagination
                                                :current-page="c_currentPage"
                                                :page-size="c_pagesize"
                                                :page-sizes="[5, 10, 15, 20]"
                                                :total="c_totalCount"
                                                @current-change="c_handleCurrentChange"
                                                @size-change="c_handleSizeChange"
                                                layout="total, sizes, prev, pager, next, jumper">
                                        </el-pagination>
                                    </el-col>
                                </el-row>
                            </el-tab-pane>

                            <!--服务项目设置-->
                            <el-tab-pane label="服务项目设置" name="service">

                                            <el-table-column label="服务项目">
                                                <template slot-scope="scope">

                                            </el-table-column>

                                            <el-table-column label="返利折扣" prop="serviceRebate"></el-table-column>

                    <el-button @click="resetEditForm_3('editForm_3')" icon="close">取 消</el-button>
                    <el-button @click="editForm_3('editForm_3')" icon="edit" type="primary">确定</el-button>
