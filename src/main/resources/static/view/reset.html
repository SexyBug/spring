    <!-- Mine files-->							<!--Update-->    
		<script>
	    window.onload=function(){
	    	var v1 = new Vue({
	      	el: '#app',
	      	data:{
	          admin:{		//与控件绑定的admin
	          	adminId: 1,
	          	adminPassword:'',
	          	adminQuestion:'',
	          	adminAnswer:''
	          },
	          adminCode:'',	//与admin.id对应的6位编号
	          r_admin:{			//存放返回数据的admin
	          	adminId: 0,
	          	adminPassword:'',
	          	adminQuestion:'',
	          	adminAnswer:''
	          },
            //url:"http://127.0.0.1:8080/spring9/"
            //url:"http://10.241.77.73:9876/"
            url:"/"
	     	 },
	      	methods:{
	      		//=======================================================================   		
	      		//初始化admin     		
	      		init_admin:function(){
	      			this.admin.adminId = 1;
	      			this.admin.adminPassword = '';
	      			this.admin.adminQuestion = '';
	      			this.admin.adminAnswer = '';
	      		},
	      		
	      		//初始化r_admin
	      		init_r_admin:function(){
	      			this.r_admin.adminId = 0;
	      			this.r_admin.adminPassword = '';
	      			this.r_admin.adminQuestion = '';
	      			this.r_admin.adminAnswer = '';
	      		},

	      		//int型id转化为6位string型code。失败返回字符串”error“。
	      		idToCode:function(t_id){
	      			var response = "";
	      			var count = t_id.toString().length;
	      			
	      			if(count == 1){
	      				response = "00000"+t_id.toString();	
	      			}else if(count == 2){
	      				response = "0000"+t_id.toString();
	      			}else if(count == 3){
	      				response = "000"+t_id.toString();
	      			}else if(count == 4){
	      				response = "00"+t_id.toString();
	      			}else if(count == 5){
	      				response = "0"+t_id.toString();
	      			}else if(count == 6){
	      				response = t_id.toString();
	      			}else{
	      				response = "error";
	      			}
	      			return response;
	      		},
	      		
	      		//6位string型code转化为int型id。失败返回NaN
	      		codeToId:function(t_code){
	      			var response = parseInt(t_code,10);
	      			return response;
	      		},
	      		
	      		//检验字符串是否为空。response=0表示字符串为空。
	      		if_invalid:function(t_string){
	      			var response = t_string.length;
	      			return response;
	      		},

	      		//==========================================================================
            //通过编号获取管理员信息。初始化r_admin；若数据库存在记录，则将返回结果保存到r_admin。
          	findAdminById:function(t_id){
             	var handle = this;	//供axios使用外层this
             	axios.get(this.url+"admin/findById",{
    						params: {
      						id:t_id
    						}
  						}).then(function (response){
    						//console.log(response.data);					//测试代码
    						handle.init_r_admin();							//初始化r_admin
    						if(response.data == null){
                	handle.$alert("无该管理员账号!");
                	console.log("getAdmin Error!");
    						}else{
	    						handle.r_admin.adminId = response.data.adminId;
	    						handle.r_admin.adminQuestion = response.data.adminQuestion;
	    						handle.r_admin.adminAnswer = response.data.adminAnswer;	    						
    						}
    					}).catch(function (error){
    						console.log(error);
  						});
  					},
  					
  					//更新管理员信息
          	saveAdmin:function(t_admin){
             	//console.log("======"+t_admin+"=====");		//测试语句
             	var handle = this;	//供axios使用外层this
             	axios.post(this.url+"admin/save", {
  	          	adminId: t_admin.adminId,
	          		adminPassword: t_admin.adminPassword,
	          		adminQuestion: t_admin.adminQuestion,
	          		adminAnswer: t_admin.adminAnswer
  						}).then(function (response) {
    						//console.log(response.data);
    						//console.log(response.status);
    						//响应处理
    						if(t_admin.adminId==response.data.adminId && t_admin.adminPassword==response.data.adminPassword
    							&& t_admin.adminQuestion==response.data.adminQuestion && t_admin.adminAnswer==response.data.adminAnswer){
    							handle.$alert("修改成功!");
    							console.log("saveAdmin Success");
    						}else{
    							handle.$alert("修改失败!");
    							console.log("saveAdmin defeat");
    						}
    						//刷新页面，即页面复原。
    						handle.loading();

  						}).catch(function (error) {
    						console.log(error);
  						});
           	}, 	
            //=============================================================
	      		//“登录页面”响应函数。初始化数据;显示密保问题。
	      		loading:function(){
	      			//初始化
	      			this.init_admin();
	      			this.init_r_admin(); 
            	this.adminCode=window.location.href.split("=")[1];	//从网址获取code            	
            	//登录校验。判断是否正确登录。
            	if(this.codeToId(this.adminCode) != this.admin.adminId){
            		this.$alert("非法登录！");
            		console.log("getAdminCode error!");
								return false;
            	}
            	
            	//与后台交互
            	this.findAdminById(this.admin.adminId);
            	//等待后台返回数据需要延迟一段200毫秒，用setTimeout(function(),200);
            	var handle=this;		//供setTimeout()使用外层this
            	window.setTimeout(function(){
            		//判断是否正成功获取数据
            		if(handle.r_admin.adminId != 0){
            			//密保问题显示
            			handle.admin.adminQuestion = handle.r_admin.adminQuestion;
	      				}          		
            	},200);             	
           	},
	      		
	      		//确认响应函数	   
            confirm:function(t_admin){       	
            	//判断密保答案是否为空
            	var response_1 = this.if_invalid(t_admin.adminAnswer);
            	if(response_1 == 0){
            		this.$alert("密保答案不能为空，请重新输入！");
            		console.log("adminAnswer is null!");
            		return false;
            	}
            	//判断密码是否为空
            	var response_2 = this.if_invalid(t_admin.adminPassword);
            	if(response_2 == 0){																				
            		this.$alert("密码不能为空，请重新输入！");
            		console.log("Password is null!");
            		return false;
            	}
            	//判断密保答案是否正确，若正确则与后台交互，更新数据。 	
            	if(t_admin.adminAnswer != this.r_admin.adminAnswer){
            		this.$alert("密保答案不正确！");
            		console.log("adminAnswer is error！");
            		return false;            		
            	}else{
            		this.saveAdmin(t_admin);
            	}
            }
          }
	    	});
	    	v1.loading();
	    }	
   </script>
