								for(var i=0;i<response.data.length;i++){
    							handle.drawingsDetails.push(response.data[i]);
    						}    						
	    					handle.drawings_totalCount=handle.drawingsDetails.length;
    					}
    				}).catch(function (error){
    					console.log(error);
  					});

    						handle.$alert("删除消费记录失败!");
    						console.log("deleteCost defeat");    						
    					}else{
    						handle.$alert("删除消费记录成功!");
    						console.log("deleteCost Success");
   						}
   						//刷新页面，即页面复原。
   						handle.loading();   						
  					}).catch(function (error) {
