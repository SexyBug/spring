<html>
<head>
    <meta charset="utf-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="" name="description">
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">
    <meta content="index,follow" name="robots">

    <title>image</title>

    <!-- Bootstrap CSS-->
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome CSS-->
    <link href="vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet">

    <!-- Jquery JS-->

    <!-- Bootstrap JS-->
    <script src="vendor/bootstrap/js/bootstrap.min.js"></script>

</head>

<body>
<!-- 布局：  page-> "Main Navbar"													  					  		-->
<!--          -> "page content"-> "Side Navbar" 									  		-->
<!--                           -> "Page"-> "Page Header"               	-->
<!--                                    -> "Page Section" 							-->
<!--                                    -> "Page Footer"           			-->
<!--    	Dialog对话框 																		          			-->
<div class="page" id="app">

    <!-- Main Navbar-->
    <header>
        <nav class="navbar">
            <div class="container-fluid">
                <div class="navbar-holder d-flex align-items-center justify-content-between">
                    <!-- Navbar Header-->
                    <div class="navbar-header">
                        <!-- Navbar Brand -->
                        <a class="navbar-brand d-none d-sm-inline-block" href="work.html">
                            <div class="brand-text d-none d-lg-inline-block">
                                <span>Spring<strong>&nbsp;春天造型</strong></span></div>
                            <div class="brand-text d-none d-sm-inline-block d-lg-none"><strong>BD</strong></div>
                            <!--Update：收藏网站时显示在前面的图标。-->
                        </a>
                    </div>
                    <!-- Navbar Logout -->
                    <ul class="nav-logout list-unstyled d-flex flex-md-row align-items-md-center">
                        <li class="nav-item">
                            <a @click="exit()" class="nav-link logout" href="#"> <span
                                    class="d-none d-sm-inline">退出系统</span><i class="fa fa-sign-out"></i></a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <!-- page content-->
    <div class="page-content d-flex align-items-stretch">
        <!-- Side Navbar -->
        <nav class="side-navbar">
            <!-- Sidebar Header-->
            <div class="sidebar-header d-flex align-items-center"></div>
            <!-- Sidebar Navidation Menus-->
            <el-menu :unique-opened="true" active-text-color="#ffd04b" background-color="#545c64" default-active="2-3"
                     text-color="#ffffff">
                <el-submenu index="1">
                    <template slot="title">
                        <i class="el-icon-s-home"></i>
                        <span>工作模块</span>
                    </template>
                    <el-menu-item @click="select_one()" index="1-1"><i class="el-icon-shopping-cart-2"></i>收银模块
                    </el-menu-item>
                    <el-menu-item @click="select_two()" index="1-2"><i class="el-icon-s-finance"></i>办卡模块</el-menu-item>
                </el-submenu>
                <el-submenu index="2">
                    <template slot="title">
                        <i class="el-icon-menu"></i>
                        <span>信息模块</span>
                    </template>
                    <el-menu-item @click="select_three()" index="2-1"><i class="el-icon-s-finance"></i>会员卡管理
                    </el-menu-item>
                    <el-menu-item @click="select_four()" index="2-2"><i class="el-icon-user-solid"></i>消费者管理
                    </el-menu-item>
                    <el-menu-item @click="select_five()" index="2-3"><i class="el-icon-picture"></i>照片管理</el-menu-item>
                    <el-menu-item @click="select_six()" index="2-4"><i class="el-icon-user-solid"></i>员工管理
                    </el-menu-item>
                </el-submenu>
                <el-submenu index="3">
                    <template slot="title">
                        <i class="el-icon-s-claim"></i>
                        <span>营业模块</span>
                    </template>
                    <el-menu-item-group title="营业分析">
                        <el-menu-item @click="select_seven()" index="3-1"><i class="el-icon-s-marketing"></i>消费分析
                        </el-menu-item>
                        <el-menu-item @click="select_eight()" index="3-2"><i class="el-icon-s-marketing"></i>返利分析
                        </el-menu-item>
                        <el-menu-item @click="select_nine()" index="3-3"><i class="el-icon-s-marketing"></i>充值分析
                        </el-menu-item>
                        <el-menu-item @click="select_ten()" index="3-4"><i class="el-icon-s-marketing"></i>成本分析
                        </el-menu-item>
                    </el-menu-item-group>
                    <el-menu-item-group title="营业记录">
                        <el-menu-item @click="select_eleven()" index="3-5"><i class="el-icon-s-order"></i>营业记录
                        </el-menu-item>
                    </el-menu-item-group>
                </el-submenu>
                <el-menu-item @click="select_twelve()" index="4">
                    <i class="el-icon-s-tools"></i>
                    <span slot="title">系统设置</span>
                </el-menu-item>
            </el-menu>
        </nav>

        <!-- Page -->
        <div class="content-inner">
            <!-- Page Header-->
            <header class="page-header">
                <div class="container-fluid">
                    <h1 class="no-margin-bottom">图片信息管理</h1>
                </div>
            </header>

            <!--Page Section-->
            <section>

                <div class="container-fluid  align-items-center">

                    <div class="row">

                        <div class="col-lg-12">
                            <div class="card">
                                <div class="card-header d-flex align-items-center">
                                    <h2 class="h2">图片信息</h2>
                                </div>
                                <div class="card-body" id="div">

                                    <div style="margin-top: 15px;">
                                        <el-input class="input-with-select" placeholder="请输入内容" v-model="input">
                                            <el-select placeholder="请选择查询方式" slot="prepend"
                                                       style="width:180px; text-align: center;" v-model="select">
                                                <el-option label="按客户编号搜索" value="1"></el-option>
                                                <el-option label="按客户名称" value="2"></el-option>
                                                <el-option label="查询所有" value="3"></el-option>

                                            </el-select>
                                            <el-button @click="findImage()" slot="append">查询</el-button>
                                        </el-input>
                                    </div>


                                    <el-row>

                                        <el-col :key="index" :span="6" v-for="item,index in images">
                                            <el-card :body-style="{ padding: '0px' }">
                                                <template>
                                                    <el-popover placement="top" trigger="hover">
                                                        <el-form>
                                                            <el-form-item label="客户姓名:">{{
                                                                item.clientName }}
                                                            </el-form-item>
                                                            <el-form-item label="日期:">{{ item.imageDate}}
                                                            </el-form-item>

                                                        </el-form>
                                                        <div class="name-wrapper" slot="reference">
                                                            <a @click="dialogFormVisibleImage = true,setImage(item)">
                                                                <el-image
                                                                        :src="upload+item.imageName"
                                                                        style="width: 100%; height: 200px"
                                                                ></el-image>
                                                            </a>
                                                        </div>
                                                    </el-popover>
                                                </template>
                                                <div style="padding: 14px;">
                                                    <span>评论</span>
                                                    <el-input
                                                            :disabled=true
                                                            :rows="2"
                                                            type="textarea"
                                                            v-model="item.imageComment"></el-input>
                                                    <div class="bottom clearfix">
                                                        <el-button @click="deleteImage(item.imageId,index)"
                                                                   class="button" type="text">删除图片
                                                        </el-button>
                                                    </div>
                                                </div>
                                            </el-card>
                                        </el-col>
                                    </el-row>


                                    <el-dialog :visible.sync="dialogFormVisibleImage"
                                               title="图片预览"
                                    >
                                        <el-image :src="upload+selectImage.imageName" style="width: 100%; height: 100%"
                                        ></el-image>

                                    </el-dialog>

                                </div>
                            </div>
                        </div>
                    </div>

                </div>

            </section>

            <!-- Page Footer-->
            <footer class="main-footer">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-sm-6">
                            <p>Your company &copy; 2019-2020</p>
                        </div>
                        <div class="col-sm-6 text-right">
                            <p>Design by Three Boys from HIT &nbsp;&nbsp;<a href="#"
                                                                            title="贺明QQ：957039243； 贾少杰QQ：1710951735； 刘猛QQ：2921978909。">联系我们</a>
                            </p>
                        </div>
                    </div>
                </div>
            </footer>
        </div>
    </div>
</div>

<script src="js/html-js/image_info.js"></script>
</body>
</html>
