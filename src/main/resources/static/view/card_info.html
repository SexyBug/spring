  <script>
	  window.onload=function(){
	    v1 = new Vue({
	      el: '#app',
	      data:{
	      	admin:{		
	         	adminId:1,
	         	adminPassword:''
	        },
	        adminCode:'',		//admin.id对应的6位编号
	        
	      	//---------------客户会员卡联合查询-------------------
	        cardClientDetail:{	        
	        	card_id:0,
	        	card_question:'',
	        	card_answer:'',
	        	card_password:'',
	        	card_referrer:0,
	        	card_is_shared:'',	        	
						card_money:0.00,
						card_point:0.00,
	        	is_holder:'',
	        	client_id:0,
	        	client_name:'',
	        	client_gender:'',
	        	client_phone:''
	        },
	        findByCardCode:'',
	        findByClientName:'',
	        findByClientPhone:'',
	        findByCardReferrer:'',        
	        cardClientDetails:[],
	        currentPage:1,		//批量显示表格的当前页
          pagesize:10,				//批量显示表格的分页大小
          totalCount:0,			//批量显示表格的总记录数	 
          
          cardClientForm:{
          	card_code:'',
          	card_question:'',
          	card_answer:'',
          	card_new_password:'',
          	card_again_password:'',
          	card_is_shared:''
          },
          editDialogFormVisible: false,	//编辑客户信息对话框是否可见
          //-------------------------------------------
          //url:"http://127.0.0.1:8080/spring9/"
          //url:"http://10.241.77.73:9876/"
          url:"/"
	      },
	      methods: {
	      	//=======================================================================   		      	
	      	//初始化admin
	      	init_admin:function(){
	      		this.admin.adminId = 1;
	      		this.admin.adminPassword = '';
	      	},
	      	
	      	//初始化cardClientDetail
	      	init_cardClientDetail:function(){	        
	        	this.cardClientDetail.card_id=0;
	        	this.cardClientDetail.card_question='';
	        	this.cardClientDetail.card_answer='';
	        	this.cardClientDetail.card_password='';
	        	this.cardClientDetail.card_referrer=0;
	        	this.cardClientDetail.card_is_shared='';	        	
						this.cardClientDetail.card_money=0.00;
						this.cardClientDetail.card_point=0.00;
	        	this.cardClientDetail.is_holder='';
	        	this.cardClientDetail.client_id=0;
	        	this.cardClientDetail.client_name='';
	        	this.cardClientDetail.client_gender='';
	        	this.cardClientDetail.client_phone='';
	      	},
	      	
	      	//初始化cardClientForm
	      	init_cardClientForm:function(){	        
	        	this.cardClientForm.card_code='';
	        	this.cardClientForm.card_question='';
	        	this.cardClientForm.card_answer='';
	        	this.cardClientForm.card_new_password='';
	        	this.cardClientForm.card_again_password='';	        	
	        	this.cardClientForm.card_is_shared='';	        	
	      	},	      	
	      	
	     		
	     		//int型id转化为6位string型code。失败返回字符串”error“。
	     		idToCode:function(t_id){
	     			var response= "";
	      		var count = t_id.toString().length;
	      		
	      		if(count == 1){
	      			response = "00000"+t_id.toString();	
	      		}else if(count == 2){
	      			response = "0000"+t_id.toString();
	      		}else if(count == 3){
	      			response = "000"+t_id.toString();
	      		}else if(count == 4){
	      			response = "00"+t_id.toString();
	      		}else if(count == 5){
	      			response = "0"+t_id.toString();
	      		}else if(count == 6){
	      			response = t_id.toString();
	      		}else{
	      			response = "error";
	      		}
	      		return response;
	      	},
	      	
	      	//6位string型code转化为int型id。失败返回NaN。
	      	codeToId:function(t_code){
	      		var response = parseInt(t_code,10);
	      		return response;
	      	},
	     		
	     		//将推荐人id转化为页面显示。若存在则转化为code，若不存在则显示"无"。
	     		referrerToShow:function(t__referrer){
	     			if(t__referrer == null){
	     				return "无";
	     			}else{
	     				return this.idToCode(t__referrer);
	     			}
	     		},
	     		
	     		//将“性别”转化为页面显示。若为1则转化为“男”，若为0则转化为“女”。
	     		genderToShow:function(t_gender){
	     			if(t_gender == "1"){
	     				return "男";
	     			}else{
	     				return "女";
	     			}	     			
	     		},	     		
	     		
	     		//将"是否持有"转化为页面显示。若为1则转化为"是"，若为0则转化为"否"。
	     		sharedToShow:function(t__is_shared){
	     			if(t__is_shared == "1"){
	     				return "是";
	     			}else{
	     				return "否";
	     			}	     			
	     		},
	     		
	     		//将"是否共享"转化为页面显示。若为1则转化为"是"，若为0则转化为"否"。
	     		holderToShow:function(t_is_holder){
	     			if(t_is_holder == "1"){
	     				return "是";
	     			}else{
	     				return "否";
	     			}	     			
	     		},
	     		
	      	//检验字符串是否为空。response=0表示字符串为空。
	      	if_invalid:function(t_string){
	      		var response = t_string.length;
	      		return response;
	      	},
	     		
	      	//cardClientDetail表格相关
	      	handleSizeChange:function(pagesize){
            this.pagesize=pagesize;
          },
          handleCurrentChange:function(currentPage){
            this.currentPage=currentPage;
          },       
          
 	      	//=======================================================================
  				//获取所有cardClientHolderDetail信息。若数据库存在记录，则将返回结果保存到cardClientDetails[]。
        	findAllCardClientDetail:function(){
           	handle = this;	//供axios使用外层this
            axios.get(this.url+"card/findAllHolderDetail",{
    					params: {
    					}
  					}).then(function (response){
    					//console.log(response.data);					//测试代码
    					if(response.data == null){
               	//handle.$alert("获取会员卡信息失败!");
               	console.log("findAllCardClientDetail Error!");
    					}else{
	    					handle.cardClientDetails = response.data;
	    					//console.log(handle.cardClientDetails);
	    					handle.totalCount=handle.cardClientDetails.length;
    					}
    				}).catch(function (error){
    					console.log(error);
  					});
  				},  
  				
  				//通过编号获取信息。若数据库存在记录，则将返回结果保存到对应数组中。
        	c_findByCardCode:function(t_id){
        		//console.log(t_id);
           	var handle = this;	//供axios使用外层this
           	axios.get(this.url+"card/findHolderByCardId",{
    					params: {
      					id:t_id
    					}
  					}).then(function (response){
    					//console.log(response.data);					//测试代码
    					if(response.data == ''){
               	handle.$alert("没有符合条件的记录!");
               	console.log("c_findByCardCode Error!");
    					}else{
    						//初始化costDetails
    						while (handle.cardClientDetails.length!=0){
  								handle.cardClientDetails.pop();
  							}
    						//将新结果保存到costDetails
    						handle.cardClientDetails.push(response.data);
	    					handle.totalCount=handle.cardClientDetails.length;
    					}
    				}).catch(function (error){
    					console.log(error);
  					});
  				},

  				//通过客户姓名获取信息。若数据库存在记录，则将返回结果保存到对应数组中。
