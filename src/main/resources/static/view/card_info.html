<!--                                    -> "Page Section" 							-->
<!--                                    -> "Page Footer"           			-->
<!--    	Dialog对话框 																		          			-->
<div class="page" id="app">
    <!-- Main Navbar-->

        <nav class="navbar">
            <div class="container-fluid">
                <div class="navbar-holder d-flex align-items-center justify-content-between">

                                <span>Spring<strong>&nbsp;春天造型</strong></span></div>
                            <div class="brand-text d-none d-sm-inline-block d-lg-none"><strong>BD</strong></div>

    <!-- page content-->
    <div class="page-content d-flex align-items-stretch">
        <!-- Side Navbar -->
        <nav class="side-navbar">
            <!-- Sidebar Header-->
            <div class="sidebar-header d-flex align-items-center"></div>
            <!-- Sidebar Navidation Menus-->
            <el-menu :unique-opened="true" active-text-color="#ffd04b" background-color="#545c64" default-active="2-1"
                     text-color="#ffffff">
                <el-submenu index="1">
                    <template slot="title">
                        <i class="el-icon-s-home"></i>
                        <span>工作模块</span>
                    </template>
                    <el-menu-item @click="select_one()" index="1-1"><i class="el-icon-shopping-cart-2"></i>收银模块
                    </el-menu-item>
                    <el-menu-item @click="select_two()" index="1-2"><i class="el-icon-s-finance"></i>办卡模块</el-menu-item>
                </el-submenu>
                <el-submenu index="2">
                    <template slot="title">
                        <i class="el-icon-menu"></i>
                        <span>信息模块</span>
                    </template>
                    <el-menu-item @click="select_three()" index="2-1"><i class="el-icon-s-finance"></i>会员卡管理
                    </el-menu-item>
                    <el-menu-item @click="select_four()" index="2-2"><i class="el-icon-user-solid"></i>消费者管理
                    </el-menu-item>
                    <el-menu-item @click="select_five()" index="2-3"><i class="el-icon-picture"></i>照片管理</el-menu-item>
                    <el-menu-item @click="select_six()" index="2-4"><i class="el-icon-user-solid"></i>员工管理
                    </el-menu-item>
                </el-submenu>
                <el-submenu index="3">
                    <template slot="title">
                        <i class="el-icon-s-claim"></i>
                        <span>营业模块</span>
                    </template>
                    <el-menu-item-group title="营业分析">
                        <el-menu-item @click="select_seven()" index="3-1"><i class="el-icon-s-marketing"></i>消费分析
                        </el-menu-item>
                        <el-menu-item @click="select_eight()" index="3-2"><i class="el-icon-s-marketing"></i>返利分析
                        </el-menu-item>
                        <el-menu-item @click="select_nine()" index="3-3"><i class="el-icon-s-marketing"></i>充值分析
                        </el-menu-item>
                        <el-menu-item @click="select_ten()" index="3-4"><i class="el-icon-s-marketing"></i>成本分析
                        </el-menu-item>
                    </el-menu-item-group>
                    <el-menu-item-group title="营业记录">
                        <el-menu-item @click="select_eleven()" index="3-5"><i class="el-icon-s-order"></i>营业记录
                        </el-menu-item>
                    </el-menu-item-group>
                </el-submenu>
                <el-menu-item @click="select_twelve()" index="4">
                    <i class="el-icon-s-tools"></i>
                    <span slot="title">系统设置</span>
                </el-menu-item>
            </el-menu>
        </nav>

        <!-- Page -->
        <div class="content-inner">
            <!-- Page Header-->
            <header class="page-header">
                <div class="container-fluid">
                    <h1 class="no-margin-bottom">会员卡信息</h1>
                </div>
            </header>

            <!--Page Section-->
            <section>

                <div class="container-fluid  align-items-center">

                    <div class="row">
                        <div class="col-lg-12">
                            <div class="card">
                                <div class="card-header d-flex align-items-center">
                                    <h2 class="h2">会员卡信息（共{{leng}}张会员卡）</h2>
                                    <el-button @click="fresh()" style="position:absolute; right:10%;" type="primary">
                                        显示全部
                                    </el-button>
                                </div>
                                <div class="card-body">
                                    <el-row justify="center" type="flex">
                                        <el-col :span="7">
                                            <label>按会员卡编号查询：</label><br>
                                            <el-input placeholder="请输入编号" style="width:50%"
                                                      v-model="findByCardCode"></el-input>
                                            <el-button @click="c__findByCardCode(findByCardCode)" icon="el-icon-search"
                                                       type="primary">查询
                                            </el-button>
                                        </el-col>
                                        <el-col :span="7">
                                            <label>按客户姓名查询：</label><br>
                                            <el-input onkeyup="this.value=this.value.replace(/^ +| +$/g,'')"
                                                      placeholder="请输入姓名"
                                                      style="width:50%" v-model="findByClientName"></el-input>
                                            <el-button @click="c__findByClientName(findByClientName)"
                                                       icon="el-icon-search"
                                                       type="primary">查询
                                            </el-button>
                                        </el-col>
                                        <el-col :span="7">
                                            <label>按推荐人会员卡编号查询：</label><br>
                                            <el-input placeholder="请输入编号" style="width:50%"
                                                      v-model="findByCardReferrer"></el-input>
                                            <el-button @click="c__findByCardReferrer(findByCardReferrer)"
                                                       icon="el-icon-search"
                                                       type="primary">查询
                                            </el-button>
                                        </el-col>
                                    </el-row>


                                    <el-row :gutter="3" justify="center" style="margin: 40px 5px 30px 5px;" type="flex">
                                        <el-col :span="23">
                                            <el-table
                                                    :data="cardClientDetails.slice((currentPage-1)*pagesize,currentPage*pagesize)"
                                                    :default-sort="{prop: 'date', order: 'descending'}" border fit
                                                    highlight-current-row
                                                    style="width:100%;  font-size:15px;">
                                                <el-table-column label="#" sortable
                                                                 type="index"></el-table-column>
                                                <el-table-column label="会员卡编号" min-width="15%">
                                                    <template slot-scope="scope">
                                                        {{idToCode6(scope.row.cardId)}}
                                                    </template>
                                                </el-table-column>
                                                <el-table-column label="余额" min-width="10%"
                                                                 prop="cardMoney"></el-table-column>
                                                <el-table-column label="积分" min-width="10%"
                                                                 prop="cardPoint"></el-table-column>

                                                <el-table-column label="开卡人姓名" min-width="15%"
                                                                 prop="clientName"></el-table-column>


                                                <el-table-column label="推荐人卡号" min-width="15%">
                                                    <template slot-scope="scope">
                                                        {{referrerToShow(scope.row.card_referrer)}}
                                                    </template>
                                                </el-table-column>


                                                <el-table-column label="操作" min-width="25%">
                                                    <template slot-scope="scope">
                                                        <el-button @click="clickEditButton(scope.row)" icon="edit"
                                                                   size="small" type="warning">修改密码
                                                        </el-button>
                                                        <el-button @click="c__deleteCardClient(scope.row.cardId)"
                                                                   icon="delete"
                                                                   size="small"
                                                                   type="danger">删除
                                                        </el-button>
                                                    </template>
                                                </el-table-column>
                                            </el-table>
                                        </el-col>
                                    </el-row>
                                    <el-row :gutter="3" justify="center" style="margin: 20px 5px 15px 5px;" type="flex">
                                        <el-col :span="10">
                                            <el-pagination
                                                    :current-page="currentPage"
                                                    :page-size="pagesize"
                                                    :page-sizes="[5, 10, 15, 20]"
                                                    :total="totalCount"
                                                    @current-change="handleCurrentChange"
                                                    @size-change="handleSizeChange"
                                                    layout="total, sizes, prev, pager, next, jumper">
                                            </el-pagination>
                                        </el-col>
                                    </el-row>

                                    <el-dialog :visible.sync="editDialogFormVisible" title="修改会员卡信息"
                                    >
                                        <el-form :model="cardClientForm" :rule="rules" label-width="150px"
                                                 ref="editForm">
                                            <el-form-item label="会员卡编号">
                                                <el-col :span="12">
                                                    <el-input :disabled=true
                                                              auto-complete="off"
                                                              v-model="cardClientForm.cardCode"></el-input>
                                                </el-col>
                                            </el-form-item>
                                            <el-form-item label="密保问题">
                                                <el-col :span="12">
                                                    <el-input
                                                            :disabled=true
                                                            auto-complete="off"
                                                            v-model="cardClientForm.cardQuestion"></el-input>
                                                </el-col>
                                            </el-form-item>

                                            <el-form-item label="密保答案" prop="cardAnswer">
                                                <el-col :span="12">

                                                    <el-input
                                                            :rows="2"
                                                            auto-complete="off"
                                                            type="textarea"
                                                            v-model="cardClientForm.cardAnswer"></el-input>
                                                </el-col>
                                            </el-form-item>
                                            <el-form-item label="新密码" prop="card_new_password">
                                                <el-col :span="12">
                                                    <el-input
                                                            :show-password=true
                                                            auto-complete="off"
                                                            type="password"
                                                            v-model="cardClientForm.card_new_password"></el-input>
                                                </el-col>
                                            </el-form-item>
                                            <el-form-item label="确认密码" prop="card_again_password">
                                                <el-col :span="12">
                                                    <el-input :show-password=true
                                                              auto-complete="off"
                                                              type="password"
                                                              v-model="cardClientForm.card_again_password"></el-input>
                                                </el-col>
                                            </el-form-item>
                                        </el-form>
                                        <div class="dialog-footer" slot="footer">
                                            <el-button @click="editCardClient('editForm')" icon="edit"
                                                       type="primary">确认
                                            </el-button>
                                            <el-button @click="resetEditForm('editForm')" icon="close">取 消
                                            </el-button>
                                        </div>
                                    </el-dialog>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </section>

            <!-- Page Footer-->
            <footer class="main-footer">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-sm-6">
                            <p>Your company &copy; 2019-2020</p>
                        </div>
                        <div class="col-sm-6 text-right">
                            <p>Design by Three Boys from HIT &nbsp;&nbsp;<a href="#"
                                                                            title="贺明QQ：957039243； 贾少杰QQ：1710951735； 刘猛QQ：2921978909。">联系我们</a>
                            </p>
                        </div>
                    </div>
                </div>
            </footer>
        </div>
    </div>
</div>

<script src="js/html-js/card_info.js"></script>
</body>
