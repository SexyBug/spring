  <script>
    new Vue({
      el: '#app',
      data:{
      	//url:"http://127.0.0.1:8080/spring9/"
        //url:"http://10.241.77.73:9876/",
        url:"/",
        
        rechargePrice:0,
        form:{
          client:{
            clientName: "",
            clientGender: "",
            clientPhone:""
          },
          card:{
            cardMoney:0,
            cardQuestion:"",
            cardAnswer:"",
            cardPassword:"",
            cardReferrer:"",
            cardIsShared:0
          }

        },
          cardLevel:0,
          referrers:"",
          receive:"",

        question:[
          "您目前的姓名是？",
          "您配偶的生日是？",
          "您的学号（或工号）是？",
          "您母亲的生日是？",
          "您高中班主任的名字是？",
          "您父亲的姓名是？",
          "您小学班主任的名字是？",
          "您父亲的生日是？",
          "您配偶的姓名是？",
          "您初中班主任的名字是？",
          "您最熟悉的童年好友名字是？",
          "您最熟悉的学校宿舍舍友名字是？",
          "对您影响最大的人名字是？"
        ],
        gender:["男","女"]
      },
      methods: {
        onSubmit:function() {
          if(this.form.client.clientPhone.length!==11){
            alert("开卡人手机号需要为11位数");
          }

            axios.get(this.url+"/client/existsByClientPhone",{
                params:{
                    id:this.form.client.clientPhone
                }
            })
                .then(response => {
                    this.receive = response.data;
                    if(this.receive.length!=0){
                        this.$alert("该号码已经注册");
                        return;
                    }
                })
                .catch(error => {
                    alert("error");
                    console.log(error);
                });

            axios.get(this.url+"/client/findById",{
                params:{
                    id:this.form.card.cardReferrer
                }
            })
                .then(response => {
                    this.referrers = response.data;
                    if(this.referrers.length==0){
                        this.$alert("推荐人不存在");
                        return;
                    }
                })
                .catch(error => {
                    console.log(error);
                });

            axios.get(this.url+"/cardLevel/findAll")
                .then(response => {
                    this.cardLevel = response.data;
                })
                .catch(error => {
                    console.log(error);
                });


        },
        setgender(gender){
          this.form.client.clientGender=gender;
        },
        setprice(price){
          this.form.card.cardLevel=price;
        },
        setquestion(question){
          this.form.card.cardQuestion=question;
        },
